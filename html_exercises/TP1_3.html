<!DOCTYPE html>
<html>
	<head><title>Form</title></head>
	<form>
		<p><label>Name: 
			<input type="text" name="name" required="required">
		</label></p>
		<p><label><18 
			<input type="radio" name="age" value="<18">
		</label></p>
		<p><label>19-35
			<input type="radio" name="age" value="19-35">
		</label></p>
		<p><label>36-48 
			<input type="radio" name="age" value="36-48">
		</label></p>
		<p><label>>49 
			<input type="radio" name="age" value=">49">
		</label></p>
		<p><label>Profession: 
			<input type="text" name="profession">
		</label></p>
		<p><label>Country: 
			<select name="country">
				<option value="portugal">Portugal</option>
				<option value="angola">Angola</option>
				<option value="england">England</option>
				<option value="germany">Germany</option>
			</select>	
		</label></p>
		<fieldset>
			<legend>Interests</legend>
			<p><label>Football 
				<input type="checkbox" name="interest" value="football">
			</label></p>
			<p><label>Running
				<input type="checkbox" name="interest" value="running">
			</label></p>
			<p><label>Watch TV
				<input type="checkbox" name="interest" value="watchtv">
			</label></p>
			<p><label>Play Video Games
				<input type="checkbox" name="interest" value="videogames">
			</label></p>
		</fieldset>
		<p><label>How did you know about us?
				<textarea rows="4" cols="50"></textarea>
		</label></p>
		<input type="submit" value="Submit">
	</form>
</html>
